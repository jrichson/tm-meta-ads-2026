<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TM Ad Export</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Inter:wght@400;500;600;700&display=swap');
  :root {
    --mission-black: #1C1C1C;
    --time-white: #F3F1EE;
    --pink: #FE3D82;
    --purple: #9D5CED;
    --orange-light: #F9A41A;
    --orange-dark: #EF4B23;
    --blue-dark: #1F4ABA;
    --blue-light: #028BBF;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: var(--mission-black); overflow: hidden; }
  .ad-frame {
    position: relative;
    overflow: hidden;
    width: 100vw;
    height: 100vh;
  }
  .ad-bg {
    position: absolute;
    inset: 0;
    background-size: cover;
    background-position: center;
  }
  .ad-overlay {
    position: absolute;
    inset: 0;
  }
  .ad-content {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    z-index: 2;
  }
  .ad-content-center {
    justify-content: center;
    align-items: center;
    text-align: center;
  }
  .ad-logo {
    font-family: 'Rajdhani', sans-serif;
    font-weight: 700;
    letter-spacing: 6px;
    text-transform: uppercase;
    color: white;
    position: absolute;
    z-index: 3;
    text-shadow: 0 2px 8px rgba(0,0,0,0.5);
  }
  .ad-logo::after {
    content: '';
    display: block;
    height: 3px;
    background: white;
    margin-top: 3px;
  }
  .ad-headline {
    font-family: 'Rajdhani', sans-serif;
    font-weight: 700;
    text-transform: uppercase;
    line-height: 0.95;
    color: white;
    text-shadow: 0 4px 20px rgba(0,0,0,0.6);
  }
  .ad-subtext {
    font-family: 'Inter', sans-serif;
    font-weight: 500;
    line-height: 1.5;
    color: white;
    opacity: 0.9;
    text-shadow: 0 2px 8px rgba(0,0,0,0.5);
  }
  .ad-cta {
    display: inline-block;
    font-family: 'Rajdhani', sans-serif;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 3px;
    border: none;
    border-radius: 4px;
    color: white;
    text-shadow: none;
    align-self: flex-start;
  }
  .ad-cta-center { align-self: center; }
  .ad-badge {
    position: absolute;
    z-index: 3;
    font-family: 'Rajdhani', sans-serif;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: white;
    border-radius: 20px;
    background: rgba(0,0,0,0.5);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.15);
  }
  .text-gradient-purple {
    background: linear-gradient(135deg, var(--pink), var(--purple));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  .text-gradient-orange {
    background: linear-gradient(135deg, var(--orange-light), var(--orange-dark));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  .text-gradient-blue {
    background: linear-gradient(135deg, var(--blue-light), var(--blue-dark));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  /* 1:1 sizes */
  .s1x1 .ad-content { padding: 60px; }
  .s1x1 .ad-logo { font-size: 30px; top: 44px; left: 52px; }
  .s1x1 .ad-logo::after { width: 75px; }
  .s1x1 .ad-headline { font-size: 96px; }
  .s1x1 .ad-subtext { font-size: 24px; margin-top: 20px; }
  .s1x1 .ad-cta { margin-top: 36px; padding: 22px 52px; font-size: 26px; }
  .s1x1 .ad-badge { top: 44px; right: 44px; font-size: 20px; padding: 12px 26px; }
  /* 9:16 sizes */
  .s9x16 .ad-content { padding: 60px; }
  .s9x16 .ad-logo { font-size: 28px; top: 60px; left: 52px; }
  .s9x16 .ad-logo::after { width: 70px; }
  .s9x16 .ad-headline { font-size: 82px; }
  .s9x16 .ad-subtext { font-size: 22px; margin-top: 20px; }
  .s9x16 .ad-cta { margin-top: 36px; padding: 22px 52px; font-size: 24px; }
  .s9x16 .ad-badge { top: 60px; right: 44px; font-size: 18px; padding: 10px 22px; }
  /* Stars */
  .stars { color: #F9A41A; font-size: 72px; letter-spacing: 8px; margin-bottom: 16px; }
  .stars-sm { font-size: 48px; }
  .review-text { font-family: 'Inter', sans-serif; font-style: italic; font-size: 26px; color: rgba(255,255,255,0.8); margin-top: 20px; max-width: 700px; line-height: 1.6; }
  .review-text-sm { font-size: 22px; max-width: 500px; }
  .stat { font-family: 'Rajdhani', sans-serif; font-weight: 700; font-size: 48px; color: white; margin-top: 24px; letter-spacing: 2px; }
  .divider { width: 60px; height: 4px; margin: 20px 0; }
